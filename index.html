<!doctype html>
<html>
<head>
    <title>Space Catastrophe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Allerta+Stencil" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="wrapper">
    <header>
        <!-- start new_game div & link - includes music toggle  -->
        <div id="new_game"><a href="#openModal">New Game</a></div>
        <!--start music on/off toggle div-->
        <div id="music">
            <audio id="myAudio">
                <source src="sounds/space_debris.mp3"
                        type='audio/mp3'>
            </audio>
            <button id="music_toggle" type="button" onclick="aud_play_pause()">music on/off</button>
        </div>
        <!--end music toggle div -->

        <!-- begin board size pop-up -->
        <div id="openModal" class="modalDialog">
            <div>
                <h2>Choose Board Size:</h2>
                <a href="#close" class="close">
                    <button onclick="set_game_board_size(3)">
                        3x3
                    </button>
                </a>
                <a href="#close" class="close">
                    <button onclick="set_game_board_size(9)">
                        9x9
                    </button>
                </a>
                <a href="#close" class="close">
                    <button onclick="set_game_board_size(20)">
                        20x20
                    </button>
                </a>
            </div>
        </div>
        <!-- end board size pop-up -->
        <div class="player1_side">
            <div class="player1_name">SPACE CAT</div>
        </div>
        <div class="player2_side">
            <div class="player2_name">COSMONAUT CAT</div>
        </div>
        <div id="remaining_time"></div>
        <div class="middle_area">
            <img src="img/CASA-logo.png" class="game_logo">
        </div>
    </header>
    <div class="notification_area">

    </div>
    <div class="game_board">

    </div>
    <footer>

    </footer>
</div>

</body>
</html>
